<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Table Example: Spanning Rows and Columns</h1>
    <table border="2" width="1500">
        <caption>A more complex sample table</caption>
        <tr>
            <th rowspan="2"><img src="cameljpg.jpg" alt="Camel image" ></th>
            <th colspan="4">Camelid comparison Approximate as 6/2011</th>
        </tr>
        <tr>
            <th>># of humps</th>
            <th>>Indigenous region</th>
            <th>Spits?</th>
            <th>Produces wool?</th>
        </tr>
        <tr>
            <th>Camels (bacteria)</th>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>Llamas</th>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
            
        </tr>
    </table>
    
</body>
</html>
